<!DOCTYPE html>
<html>
<head>
	<title>Question 3</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	img{
		width:10rem;
		padding:0.5rem;
	}
		#random{
			width:100%;
			height:80vh;
			display: block;
   			margin-left: auto;
    		margin-right: auto;
    		cursor:pointer;
    		padding:1.5rem;
		}
		#output{
			padding:1rem;
		}
	</style>
</head>
<body>
	<div id="output">
		<img id="random" src="dice/random.svg">
	</div>
<script type="text/javascript">
	function generate(){
		var kali = Number(prompt("please insert a number"));
		if(kali>0){
			output.innerHTML= null;
			output.appendChild(button);
			output.innerHTML+="<br /> <br />";
			for(var i=0;i<kali;i++){
				for(var j=0;j<2;j++){
					var num = Math.round(Math.random()*5)+1;
					switch(num){
						case 1:output.innerHTML+="<img src='dice/1.svg'>";break;
						case 2:output.innerHTML+="<img src='dice/2.svg'>";break;
						case 3:output.innerHTML+="<img src='dice/3.svg'>";break;
						case 4:output.innerHTML+="<img src='dice/4.svg'>";break;
						case 5:output.innerHTML+="<img src='dice/5.svg'>";break;
						case 6:output.innerHTML+="<img src='dice/6.svg'>";break;
					}
				}
				output.innerHTML+="<br />";
			}
		}
	}
	random.addEventListener("click",generate);
	var button = document.createElement("input");
			button.setAttribute("type","submit");
			button.setAttribute("value","Try Again!");
			button.setAttribute("onclick","generate()");
	
	
</script>
</body>
</html>
